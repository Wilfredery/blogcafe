<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Página web de blog café">

 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--Prefetch-->
    <link rel="prefetch" href="nosotros.html" as="document">


    <!--Preload-->
    <link rel="preload" href="css/normalize.css" as="style"> 
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preload" href="css/css.css" as="style">
    <link rel="stylesheet" href="css/css.css">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="preload" href="img/blog1.jpg" as="image">

</head>
<body>
    
    <header class="header">

        <div class="conte">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span>DeCafé</span></h1>
                </a>

                <nav class="nav">
                    <a class="nav__enlace" href="nosotros.html">Nosotros</a>
                    <a class="nav__enlace" href="cursos.html">Cursos</a>
                    <a class="nav__enlace" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="conte">

        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="form">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__input" type="text" placeholder="Tú nombre" id="nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input class="campo__input" type="email" placeholder="Tú correo eléctronico" id="email">
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__input--textarea" id="mensaje" placeholder="Aquí escribir tu mensaje, por favor."></textarea>
            </div>

            <div class="campo">
                <input class="boton boton--primario" type="submit" value="Enviar">
            </div>
        </form>
    </main>


    <footer class="footer">
        <div class="conte">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span>DeCafé</span></h1>
                </a>
    
                <nav class="nav">
                    <a class="nav__enlace" href="nosotros.html">Nosotros</a>
                    <a class="nav__enlace" href="cursos.html">Cursos</a>
                    <a class="nav__enlace" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="js/modernizr.js"></script>
</body>
</html>
